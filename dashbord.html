<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zona On Wisp</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/themify-icons.css">
		<link rel="stylesheet" type="text/css" href="css/ace.min.css">
		<script src="https://kit.fontawesome.com/015cfc4544.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
		<body>
			<div class="container-fluid">
				 <div  onclick="showMenu()" ><a><i id="a" class="arb-page ti-menu" ></i></a></div>
				<header >
					<div class="row bg-dark p-0" style="max-height:38px">
					<div class="col-4 col-sm-3 col-md-2 p-0"><img src="img/logo.png"><span>Zona On</span></div>
					<div class="col-1 d-none d-md-block col-md-4 p-0"></div>
					<div class="col-7 col-sm-8 col-md-5 p-0" >
						
					</div>
					<div class="col-1 p-0"><i class="fas fa-sign-out-alt"></i></div>
					</div>
				</header>
				<div class="row bg-warning sinpadding" >
					<aside  id="arb-wisp-menue" class="arb-wisp-menue col-2 d-none d-md-block col-md-2 p-0  bg-dark">
						<ul id="menu" class="arb-dashbord-menue  submenu nav-show">
						<li class="arb-dashbord-menue-elemnt active "></span><a >Escritorio</a></li>
						<li class="li-submenue arb-dashbord-menue-elemnt "><a href="clientes.html">Clientes
							<span onclick="setSubmenu('clientes-submenue-ul','clientes-submenue-span')" id="clientes-submenue-span" class="ti-arrow-circle-right "></span></a>
							<ul id="clientes-submenue-ul" class="submenue-ul">
								<li class="active">Listar</li>
								<li>Emails</li>
								<li>Mapas de Clientes</li>	
							</ul>
						</li>
						<li class="li-submenue arb-dashbord-menue-elemnt">
							<a href="#">Planes
							<span  onclick="setSubmenu('planes-submenue-ul','planes-submenue-span')" id="planes-submenue-span" class="ti-arrow-circle-right "></span>
							</a>

							<ul id="planes-submenue-ul" class="submenue-ul">
								<li>Internet</li>
								<li>VoIp</li>
								<li>Personalizado</li>	
							</ul>

						</li>
						<li class="arb-dashbord-menue-elemnt"><a href="#">Gestion de Red</a></li>
						<li class="arb-dashbord-menue-elemnt"><a href="#">Usuarios</a></li>
						<li class="arb-dashbord-menue-elemnt"><a href="#">Pagos</a></li>
						<li class="arb-dashbord-menue-elemnt"><a href="#">Reportes</a></li>
						<li class="arb-dashbord-menue-elemnt"><a href="#">Plantillas</a></li>
						<li class="arb-dashbord-menue-elemnt"><a href="#">Tiket Soport</a></li>
						<li class="arb-dashbord-menue-elemnt"><a href="#">Sistema</a></li>

						</ul>
					</aside>
				

				</div>
				
			</div>
			<script type="text/javascript">
				function setSubmenu(ulsubmenu,ulspan){
					
					var submenu=document.getElementById(ulsubmenu);
					var span=document.getElementById(ulspan);					
					if(submenu.style.display!=="block"){
					submenu.style.display ="block";
					span.classList.replace("ti-arrow-circle-right","ti-arrow-circle-up");
					}
					
					else{
						span.classList.replace("ti-arrow-circle-up","ti-arrow-circle-right");
						submenu.style.display ="none";	
					}
				
				};
				function showMenu(){
					var page = document.getElementById("a");
					var arbpage=document.getElementById("arb-wisp-menue");
					console.log(page.classList[0]);
					if(page.classList[0] =="arb-page"){
    				arbpage.className="col-sm-4";
    				page.classList.replace("arb-page", "arb-close-page");
    				page.classList.replace("ti-menu", "ti-close");
					}
					else{
					//arbpage.style.width=0%;
					arbpage.className="d-none";
					page.classList.replace("arb-close-page","arb-page");
    				page.classList.replace("ti-close","ti-menu");

					}
			}
			</script>

		</body>
</html>
